name: ğŸš€ Deploy

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - name: ğŸ“Œ Checkout Code
        uses: actions/checkout@v4

      - name: â™»ï¸ Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: âš™ï¸ Install Dependencies
        run: npm install

      - name: ğŸ›  Build
        run: npm run build

      - name: ğŸ‰ Deploy
        uses: easingthemes/ssh-deploy@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: blog/ThousandSunny/
