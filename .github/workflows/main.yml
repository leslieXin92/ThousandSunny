name: 🚢 Set Sail

on:
  push:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - name: 🔩 Checkout Code
        uses: actions/checkout@v4

      - name: 🔨 Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ⚙️ Install Dependencies
        run: npm install

      - name: 🛠 Build And Package
        run: npm run build

      - name: 📦 Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ThousandSunny
          path: dist
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 🛠 Checkout Code
        uses: actions/checkout@v4

      - name: 📂 Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: ThousandSunny

      - name: Debug SSH key
        run: |
          echo "Private key content:"
          echo "${{ secrets.FTP_PRIVATE_KEY }}"
          echo "Public key content:"
          ssh-keygen -y -f <(echo "${{ secrets.FTP_PRIVATE_KEY }}")

      - name: 🚢 Deploy To Server
        uses: easingthemes/ssh-deploy@v4
        with:
          SSH_PRIVATE_KEY: ${{ secrets.FTP_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "/"
          REMOTE_HOST: ${{ secrets.FTP_HOST }}
          REMOTE_USER: ${{ secrets.FTP_USER }}
          TARGET: ${{ secrets.FTP_TARGET }}
          EXCLUDE: "/dist/, /node_modules/"
